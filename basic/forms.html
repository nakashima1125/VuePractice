<!DOCTYPE html>
<html>
  <head>
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <button type="submit">外のボタン</button>
    <form action="/tacos">
      <p>
        <label for="username">ユーザーネーム：</label>
        <input
          id="username"
          type="text"
          placeholder="ユーザー名"
          name="username"
        />
      </p>
      <p>
        <label for="password">パスワード：</label>
        <input
          id="password"
          type="password"
          placeholder="パスワード"
          name="password"
        />
      </p>
      <p>
        <label
          >メール：
          <input type="email" placeholder="email" name="email" />
        </label>
      </p>
      <button type="submit">送信</button>
      <!-- <input type="submit" value="送信します"/> -->
    </form>
  </body>
</html>
