{% extends 'base.html' %}

{% block content %}
{% if <user class="is_authenticated"> %}
<form method="POST" enctype="multipart/form-data">{% csrf_token %}
<!-- authorが入るとまずいので{{form.as_p}}は使わない -->
<p>title<input type="text" name="title"></p>
<p>content<input type="text" name="content"></p>

<!-- authorはこちらが裏でデータを入れておく。djangoのuserオブジェクトのログインしているユーザーをいれる -->
<!-- passwordなどはしてはダメ。コンソールで見られる -->
<p><input type="hidden" name="author" value="{{ user.username }}"></p>

<p>file<input type="file" name="sns_image"></p>

<input type="submit" value="create">
</form>
{% else %}
please login
{% endif %}

{% endblock content %}
