{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h1>カード作成</h1>
  <form method="post">
    {% csrf_token %}
    <!-- forms.py で定義されたフィールドが自動生成されて表示される -->
    {{ form.as_p }}

  </form>
</div>
{% endblock %}
