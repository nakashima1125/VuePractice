<!DOCTYPE html>
<html>
  <head>
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <!-- <button type="submit">外のボタン</button> -->
    <form action="/tacos">
      <p>
        <label for="username">ユーザーネーム：</label>
        <input
          id="username"
          type="text"
          placeholder="ユーザー名"
          name="username"
        />
      </p>
      <p>
        <label for="password">パスワード：</label>
        <input
          id="password"
          type="password"
          placeholder="パスワード"
          name="password"
        />
      </p>
      <p>
        <label
          >メール：
          <input type="email" placeholder="email" name="email" />
        </label>
      </p>
      <button type="submit">送信</button>
      <!-- <input type="submit" value="送信します"/> -->
    </form>
    <hr />

    <h2>外部検索</h2>
    <h3>Google検索</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google検索</button>
    </form>

    <h3>Youtube検索</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>youtube検索</button>
    </form>

    <h2>続・input</h2>
    <form action="/birds">
      <p>
        <input type="checkbox" name="agree_tops" id="agree" checked="false" />
        <label for="agree">利用規約への同意</label>
      </p>
      <p>
        <label for="xs">xs</label>
        <input type="radio" name="size" value="xs" />
        <label for="l">L</label>
        <input type="radio" name="size" value="l" />
        <label for="m">M</label>
        <input type="radio" name="size" value="m" />
      </p>

      <p>
        <label for="">食事を選択してください</label>
        <select name="meal" id="meal">
          <option value="fish">焼き魚</option>
          <option value="meat" selected>ステーキ</option>
        </select>
      </p>

      <p>
        <label for="cheese">チーズの量</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="50"
          name="cheese_level"
          step="10"
          value="75"
        />
      </p>
      <button>送信</button>
    </form>
    <hr />
    <form>
      <p>
        <label for="commnet"> その他コメント </label>
        <br />
        <textarea id="comment" rows="10" cols="40" placeholder="コメント">
        </textarea>
      </p>
      <button>送信</button>
    </form>
  </body>
</html>
